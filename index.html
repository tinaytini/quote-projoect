<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quote-container" id="quote_container">
      <!-- QUOTE -->

      <div class="quote-text" id="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="quote-buttons">
            <button class="button-twitter" id="twitter" title="Tweet!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id='new_quote'>New quote</button>
        </div>
      </div>
  </div>
  <!-- Loader -->
  <div class="loader" id="loader"></div>
   

    <script src="script.js"></script>
</body>
</html>
